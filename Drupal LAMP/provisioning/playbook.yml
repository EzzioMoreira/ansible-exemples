---
- hosts: all
  become: yes
  
  vars_files:
    - vars.yml

  pre_tasks:
    - name: Update apt cache if needed.
      apt: update_cache=yes cache_valid_time=3600

  handlers:
    - name: restart apache
      service: name=apache2 state=restarted

  tasks:
    - name: Get software for apt repository management.
      apt:
        state: present
        name:
          - python-apt
          - python-pycurl
        state: present
        
    - name: Add ondrej repsitory for later version of php.
      apt_repository: repo='ppa:ondrej/php' update_cache=yes
      
    - name: "Install Apache, MySQL, PHP and other dependencies"
      apt:
        name:
          - git
          - curl
          - unzip
          - sendmail
          - apache2
          - php7.1-common
          - php7.1-cli
          - php7.1-dev
          - php7.1-gd
          - php7.1-curl
          - php7.1-json
          - php7.1-opcache
          - php7.1-xml
          - php7.1-mbstring
          - php7.1-pdo
          - php7.1-mysql
          - php-apcu
          - libpcre3-dev
          - libapache2-mod-php7.1
          - python-mysqldb
          - mysql-server
        state: present
    
    - name: Disable the firewall
      service: name=ufw state=stopped
      
    - name: "Start Apache, MySQL and PHP."
      service: "name={{ item }} state=started enable=yes"
      winth_items:
         - apache2
         - mysql
     
    - name: Enable Apache rewrite module.
      apache2_module: name=rewrite state=present
      notify: restart apache
      
    - name: Add Apache virtualhost for Drupal 8 development.
      template:
        srm: "templates/drupal.teste.conf.j2"
        dest: "/etc/apache2/sites-available/{{ domain }}.test.conf"
        owner: root
        group: root
        mode: 0644
      notify: restart apache
      
    - name: Symlink Drupal virtualhost to sites-enabled.
      file:
        src: "/etc/apache2/sites-available/{{ domain }}.test.conf"
        dest: "/etc/apache2/sites-enabled/{{ domain }}.test.conf"
      notify: restart apache
      
    - name: Remover default virtualhost file.
      file:
        path: "/etc/apache2/sites-enabled/000-default.conf"
        state: absent
      notify: restart apache
